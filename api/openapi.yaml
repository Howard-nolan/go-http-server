openapi: 3.0.0
info:
  title: HTTP Server API
  version: 1.0.0
  description: API for health checks and URL shortening

servers:
  - url: http://localhost:8080

paths:
  /health:
    get:
      summary: Health check
      operationId: getHealth
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok

  /readyz:
    get:
      summary: Readiness check
      operationId: getReady
      responses:
        '200':
          description: Service is ready to receive traffic
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
        '503':
          description: Service is not ready
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Database unavailable

  /shorten:
    post:
      summary: Shorten a URL
      operationId: shortenUrl
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - url
              properties:
                url:
                  type: string
                  format: uri
                  description: The URL to shorten
                  example: https://example.com/some/long/url
                expiry:
                  type: number
                  description: Expiry time in days
                  example: 2
      responses:
        '201':
          description: URL shortened successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  short:
                    type: string
                    example: https://short.example/r/abc123

  /r/{code}:
    get:
      summary: Redirect to original URL
      operationId: redirectUrl
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
          description: The shortened URL code
      responses:
        '302':
          description: Redirect to original URL
        '404':
          description: Code not found

  /metrics:
    get:
      summary: Prometheus metrics
      operationId: getMetrics
      responses:
        '200':
          description: Prometheus metrics text format
          content:
            text/plain; version=0.0.4:
              schema:
                type: string
